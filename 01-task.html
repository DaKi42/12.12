<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div id="output">

    </div>

    <script>
        /*
        Задание:
        Создайте параграфы под каждый элемент массива days, значения элементов массива должны быть добавлены как текст в параграфе.
        Разместите все созданные параграфы в div с id output
        */
         let days = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];

        let outputDiv = document.getElementById("output");

        let paragraphs = days.map(day => {
            let paragraph = document.createElement("p");
            paragraph.textContent = day;
            return paragraph;
        });

      outputDiv.append(...paragraphs);
    </script>
</body>

</html>
